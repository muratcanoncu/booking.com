<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a3c707ce3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="banner">
        <div class="section1">
              <h1>Luxury Hotels <br> Starting From $150</h1>
              <p>Compare prices from 200+ booking sites to help you find the lowest price on the right hotel for you.</p>
              <button>COMPARE HOTELS!</button>
              <h3>We Accept:</h3>
              <i class="fab fa-cc-visa"></i>
              <i class="fab fa-cc-paypal"></i>
              <i class="fab fa-cc-mastercard"></i>
              <i class="fab fa-cc-apple-pay"></i>
       </div>
       <form action="#">
           <div class="form">
              <h2>Book Your Room</h2>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" placeholder="John Brook" required>
              <label for="email">E-Mail:</label>
              <input type="email" id="email" name="email" placeholder="john.brook@email.com" required>
              <label for="confirm">Confirm your e-mail:</label>
              <input type="email" id="confirm" name="confirmemail">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" minlength="6">
              <button type="submit">Login!</button>
            </div>
       </form>
    </div>
    <footer>
        <div class="symbols">
       <i class="far fa-calendar-alt"></i>
       <i class="far fa-heart"></i>
       <i class="fas fa-users"></i>
       <i class="fas fa-lock"></i>
    </div>
    <div class="explanations">
        <h5>Open 24 Hours</h5>
        <h5>250+ Rooms</h5>
        <h5>90+ Stuff</h5>
        <h5>Secure Place</h5>
    </div>
    </footer>
</body>
</html>
